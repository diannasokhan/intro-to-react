<!DOCTYPE html>
<html>
	<head>
		<title>To Do List</title>
	</head>
	<body>
		
		<div id="list"><div>

		 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    
    	<script type="text/babel">
       		class CheckList extends React.Component{
       			render(){
       				return (
            			<div>
            				<h1>Things To do</h1>

            				<ul>

            					<li><input type="checkbox" id="laundry"/>
            					<label for ="laundry">Laundry</label></li>

            					<li><input type="checkbox" id="shopping"/>
            					<label for ="shopping">Grocery Shopping</label></li>

            					<li><input type="checkbox" id="carWash"/>
            					<label for ="carWash">Car Wash</label></li>

            					<li><input type="checkbox" id="groomers"/>
            					<label for ="groomers">Take dogs to groomers</label></li>

            				</ul>

            			</div>
       					)
       			}
       		}
       		ReactDOM.render(<CheckList />, document.getElementById("list"))
    	</script>
	</body>
</html>
