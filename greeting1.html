<!DOCTYPE html> 

<html> 

  <head> 

    <title>My First React App</title> 

  </head> 

  

  <body> 

       <div id="app"></div> 

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script> 

  

    <script type="text/babel"> 

    class Greeting extends React.Component {
     constructor(props){
      super(props);
      this.state = {
      number: 25
    }  
  }

     render(){
      return(
        <div>
          <h1>Hello {this.props.name}!</h1>
          <h2>Age {this.state.number}</h2>
          <img src={this.props.imgUrl} />
        </div>
      )
    }
  }
     ReactDOM.render(<Greeting 
     name="Dianna Sokhan"
     imgUrl="https://www.ctvsh.com/sites/default/files/styles/large/adaptive-image/public/siberian-husky-dog-breed-info.jpg?itok=Mp4QXlOs" />, document.getElementById("app"))
    </script> 

  </body> 

  

</html>
